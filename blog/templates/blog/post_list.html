<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlagbaDev - Desenvolvimento de Sites e Cibersegurança</title>
</head>
<body>
    <div>
        <h1><a href="/"> Alagbadev - Sites e Cibersegurança </a></h1> 
    </div>
    <div>
        <h1> O site da sua empresa com segurança, qualidade e preço justo! </h1>
        <p> Esse é o site Alagbadev, você sabe que pode contar comigo. </p>    
    </div>

    {% for post in posts %}
    <div>
        <p>publicado em: {{ post.published.date }} </p>
        <h2> <a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
</body>
</html>
